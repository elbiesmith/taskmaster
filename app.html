    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-end">search area</h3>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-2 border-end">
                    <p><button class="btn-outline-primary btn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="menuCreateTask">Create Task</button></p>
                    <p><button class="btn-outline-primary btn" id="menuClearTasks">Clear Tasks</button></p>
                    <p>Filter Tasks</p>

                </div>
                <div class="col-10">Task Master
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">create task</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" id="taskClear">clear tasks</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary">clear filter</button>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-striped mt-2">
                            <thead class="table-dark">
                                <th>Title</th>
                                <th>Created</th>
                                <th>Due Date</th>
                                <th></th>
                            </thead>
                            <tbody id="taskBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeModalBtn" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="newUserName">Task</label>
                            <input type="text" class="form-control" id="newTask" placeholder="task"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <label for="newReadingDate">Date Due</label>
                            <input type="date" class="form-control" id="newDateDue" placeholder="Date"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary mt-2" type="button" id="taskSave">Save</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

           <!-- Modal -->
           <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Add Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeEditModalBtn" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="newUserName">Task</label>
                            <input type="text" class="form-control" id="editTask" placeholder="task"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <label for="newReadingDate">Date Due</label>
                            <input type="date" class="form-control" id="editDateDue" placeholder="Date"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary mt-2" type="button" id="editSave">Save</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Templates -->
          <template id='taskTemplate'>
            <tr>
                <td id='task'></td>
                <td id='created'></td>
                <td id='dueDate'></td>
                <td id='buttons'></td>
            </tr>
        </template>
