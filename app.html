    <main class="flex-shrink-0">
        <div class="container">
            <div class="row mt-3">
                <div class="col-8"><h2>Task Master</h2></div>
                <div class="col">
                    <h3 class="text-end">
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search" aria-label="Search" id="searchBar" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"><button class="btn" id="searchBtn">Search</button></span>
                              </div>
                        </form>
                    </h3>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-2 border-end ">
                    <div class="col d-grid gap-2">
                    <button class="btn-outline-primary btn my-1" data-bs-toggle="modal" data-bs-target="#exampleModal" id="menuCreateTask">Create Task</button>
                    </div>
                    <div class="col d-grid gap-2 my-1">
                    <button class="btn-outline-primary btn" id="menuClearTasks">Clear Tasks</button>
                    </div>
                    <div class="dropdown d-grid gap-2">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Filter
                        </button>
                        <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" id="displayAll">ALL</a><div class='dropdown-divider'></div></li>
                          <li><a class="dropdown-item" id="filterIncomplete">Incomplete</a></li>
                          <li><a class="dropdown-item" id="filterCompleted">Completed</a></li>
                          <li><a class="dropdown-item" id="filterLate">Over Due</a></li>
                        </ul>
                      </div>
                    <div class="col d-grid gap-2 my-1">
                        <button class="btn btn-outline-primary" id='clearFilter'>clear filter</button>
                    </div>

                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col text-center">
                            <h1 id='filterData' class="border-bottom pb-4">All (0)</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-grid gap-2">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Task</button>
                        </div>
                        <div class="col d-grid gap-2">
                            <button class="btn btn-primary" id="taskClear">Clear Tasks</button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col">
                        <table class="table table-striped mt-2">
                            <thead class="table-primary">
                                <th>Title</th>
                                <th>Created</th>
                                <th>Due Date</th>
                                <th></th>
                            </thead>
                            <tbody id="taskBody">

                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeModalBtn" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="newTask">Task</label>
                            <input type="text" class="form-control" id="newTask" placeholder="task"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <label for="newReadingDate">Date Due</label>
                            <input type="date" class="form-control" id="newDateDue" placeholder="Date"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary mt-2" type="button" id="taskSave">Save</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <p><button class="btn-outline-primary btn visually-hidden" data-bs-toggle="modal" data-bs-target="#editModal" id="openEditModal"></button></p>

           <!-- Modal -->
           <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeEditModalBtn" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="newUserName">Task</label>
                            <input type="text" class="form-control" id="editTask" placeholder="task"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <label for="newReadingDate">Confirm Due Date</label>
                            <input type="date" class="form-control" id="editDateDue" placeholder="Date"
                                value='' required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary mt-2" type="submit" id="editSave">Save</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Templates -->
          <template id='taskTemplate'>
            <tr>
                <td id='task'></td>
                <td id='created'></td>
                <td id='dueDate'></td>
                <td id='buttons'></td>
            </tr>
        </template>
